<body>
<style>
    th, td {
        border-radius: 10px;
    }
</style>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Todo blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->

        <div>
            <ul>
                <li>
                    <a class="nav-link text-white" href="/auth/login" sec:authorize="isAnonymous()">LogIn</a>
                </li>
            </ul>
        </div>
        <div>
            <div>

                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/sign" sec:authorize="isAnonymous()">SignIn</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/logout" sec:authorize="isAuthenticated()">Log out</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" sec:authorize="isAuthenticated()" th:text="${#authentication.principal}">Admin</a>
                    </li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>
                        <a class="nav-link text-white" href="/auth/logout" sec:authorize="hasRole('ADMIN')">ADMIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center my-5">
    <h1>Welcome</h1>
